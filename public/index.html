<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='author' content='dlab' />
    <meta name='keywords' content='icon,generator' />
    <meta name='description' content='Icon Generaotr - Generate icon of all sizes for different platform requirement.' />

    <meta name='renderer' content='webkit' />
    <meta name='force-rendering' content='webkit'/>
    <meta http-equiv='X-UA-Compatible' content='ie=edge,chrome=1' />
    <meta name='viewport' content='width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover' />

    <!-- 禁止百度转码 -->
    <meta http-equiv='Cache-Control' content='no-siteapp' />

    <meta name='apple-mobile-web-app-title' content='彩宝'>

    <meta name='apple-mobile-web-app-capable' content='yes' />
    <meta name='apple-touch-fullscreen' content='yes' />
    <meta name='mobile-web-app-capable' content='yes' />
    <meta name='full-screen' content='true' />
    <meta name='x5-fullscreen' content='true' />
    <meta name='360-fullscreen' content='true' />

    <meta name='x5-orientation' content='portrait' />
    <meta name='screen-orientation' content='portrait'>

    <!-- 设置 UC 排版模式为“标准模式” -->
    <meta name='layoutmode' content='standard'/>
    <!-- 强制图片显示 -->
    <meta name='imagemode' content='force'/>

    <meta name='apple-mobile-web-app-status-bar-style' content='#000' />
    <meta name='theme-color' content='#000' />

    <meta name='format-detection' content='telephone=no' />

    <link rel='manifest' href='%PUBLIC_URL%/manifest.json' />
    <link rel='shortcut icon' href='/favicon.ico' />

    <title>Icon Generator</title>

  </head>
  <body>
    <noscript>你需要启用 JavaScript 以使用该应用</noscript>
    <div id='root'></div>
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function () {
          window.FastClick.attach(document.body)
        }, false)
      }
      if (!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' + '>' + '<' + '/' + 'script>')
      }
    </script>
  </body>
</html>
